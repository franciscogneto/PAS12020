<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario View</title>
</head>
<body>

    <h1>Usuarios</h1>

    <!-- IF THERE ARE USER IN REPOSITORY-->
    <div th:unless="${#lists.isEmpty(usuarios)}">
        <table>
            <tr>
                <th>ID</th>
                <th>NOME</th>
                <th>CPF</th>
                <th>DATA DE NASCIMENTO</th>
                <th>CIDADE</th>
                <th>ENDEREÃ‡O</th>
                <th>EMAIL</th>
                <th>TELEFONE</th>
                <th>CELULAR</th>
            </tr>
            <tr th:each="usuario: ${usuarios}">
                <td th:text="${usuario.id}">
                <td th:text="${usuario.nome}">
                <td th:text="${usuario.cpf}">
                <td th:text="${usuario.datanasc}">
                <td th:text="${usuario.cidade}">
                <td th:text="${usuario.endereco}">
                <td th:text="${usuario.email}">
                <td th:text="${usuario.telefone}">
                <td th:text="${usuario.celular}">      
            </tr>
        </table>
    </div>
    <!-- ELSE -->
    <div th:if="${#lists.isEmpty(usuarios)}">
        <div>WARNING: NO USER IN REPOSITORY!</div>
    </div>  
    
</body>
</html>
